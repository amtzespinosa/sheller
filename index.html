<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/switch.css" />
        <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
        <title>Sheller - Simple Reverse Shell Generator</title>
    </head>
    <body>
        <div class="container">

            <div id="upper-cont" class="row flex justify-content-center upper-cont">

                <div>
                    <h5>Theme select</h5>
                    <label class="switch">
                        <input id="theme" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <h1>Sheller</h1>
                </div>

                <div id="info-div" class="col-7 info-div">
                    <div class="flex">
                        <h5 class="">IP & Port</h5>
                        <form>
                            <input type="text" id="ip" placeholder="192.168.1.69">
                            <input type="number" id="port" placeholder="4444">
                        </form>
                    </div>
                </div>

                <div id="listener-div" class="col-4 listener-div">
                    <div class="flex">
                        <h5 class="">Listener</h5>
                        <select id="type">
                            <option value="nc">nc</option>
                            <option value="msf">msfconsole</option>
                        </select> 
                    </div>
                </div>

                <div id="listener-output"  class="col-9 listener-output">
                    <code id="listener-code">Listener command here!</code>
                </div>

                <div id="generate-div" class="col-2">
                    <button type="generate" id="generate-btn" class="generate-btn" onclick="generateListener();">Generate Listener</button>
                </div>

                <div id="language-selector" class="col-2 language-selector">
                    <button id="select-bash" class="select-bash" onclick="generateBash();" type="bash">bash</button>
                    <button id="select-python3" class="select-python3" onclick="generatePython();" type="python3">python</button>
                    <button id="select-php" class="select-php" onclick="generatePhp();" type="php">php</button>
                    <button id="select-perl" class="select-perl" onclick="generatePerl();" type="perl">perl</button>
                </div>

                <div id="shell-output" class="col-9 shell-output">
                    <code id="shell-code">Reverse Shell payload here!</code>
                </div>

                <div id="int-div" class="col-11">

                    <h3>Make it interactive!</h3>

                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'python')">python</button>
                        <button class="tablinks" onclick="openTab(event, 'echo')">echo</button>
                        <button class="tablinks" onclick="openTab(event, 'bash')">bash</button>
                        <button class="tablinks" onclick="openTab(event, 'sh')">sh</button>
                        <button class="tablinks" onclick="openTab(event, 'perl')">perl</button>
                        <button class="tablinks" onclick="openTab(event, 'vi')">within VI</button>
                    </div>

                    <div id="python" class="tabcontent">
                        <code id="int-python">python -c 'import pty; pty.spawn("/bin/bash")'</code>
                    </div>

                    <div id="echo" class="tabcontent none">
                        <code id="int-echo">echo 'os.system('/bin/bash')'</code>
                    </div>

                    <div id="bash" class="tabcontent none">
                        <code id="int-bash">/bin/bash -i</code>
                    </div>

                    <div id="sh" class="tabcontent none">
                        <code id="int-sh">/bin/sh -i</code>
                    </div>

                    <div id="perl" class="tabcontent none">
                        <code id="int-perl">perl -e 'exec "/bin/sh";'</code>
                    </div>

                    <div id="vi" class="tabcontent none">
                        <code id="int-vi">:!bash</code>
                    </div>

                </div>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
    <footer>
        <div class="footer">
            <p>2023 Â· Made with &#128150; by <a href="https://github.com/amtzespinosa">Alex M. Espinosa</a></p>
        </div>
    </footer>
</html>
